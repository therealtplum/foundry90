version: "3.9"
services:
  web:
    build:
      context: ./apps/web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - rust-api

  rust-api:
    build:
      context: ./apps/rust-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/foundry90
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis

  python-etl:
    build:
      context: ./apps/python-etl
    environment:
      PYTHON_ETL_DB: postgres://postgres:password@db:5432/foundry90
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: foundry90
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"