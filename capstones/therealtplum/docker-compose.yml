services:
  # -------------------------------------------------------------------
  # Postgres – system of record
  # -------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: fmhub_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: fmhub
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  # -------------------------------------------------------------------
  # Redis – cache
  # -------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: fmhub_redis
    ports:
      - "6379:6379"

  # -------------------------------------------------------------------
  # Rust API – Axum service
  # -------------------------------------------------------------------
  api:
    build:
      context: ./apps/rust-api
      dockerfile: Dockerfile
    container_name: fmhub_api
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://app:app@db:5432/fmhub
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4.1-mini
    ports:
      - "3000:3000"

  # -------------------------------------------------------------------
  # Python ETL – one-shot ETL jobs
  # -------------------------------------------------------------------
  etl:
    build:
      context: ./apps/python-etl
      dockerfile: Dockerfile
    container_name: fmhub_etl
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://app:app@db:5432/fmhub
      POLYGON_API_KEY: ${POLYGON_API_KEY}
    # command: ["python", "-m", "etl.jobs.full_refresh"]

  # -------------------------------------------------------------------
  # Web – Next.js frontend
  # -------------------------------------------------------------------
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: fmhub_web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://fmhub_api:3000"
      NODE_ENV: production
    ports:
      - "3001:3000"

volumes:
  db-data: