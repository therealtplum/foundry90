services:
  # -------------------------------------------------------------------
  # Postgres – system of record
  # -------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: fmhub_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: fmhub
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  # -------------------------------------------------------------------
  # Redis – cache
  # -------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: fmhub_redis
    ports:
      - "6379:6379"

  # -------------------------------------------------------------------
  # Rust API – Axum service
  # -------------------------------------------------------------------
  api:
    build:
      context: ./apps/rust-api
      dockerfile: Dockerfile
    container_name: fmhub_api
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://app:app@db:5432/fmhub
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4.1-mini
    ports:
      - "3000:3000"

  # -------------------------------------------------------------------
  # Python ETL – idle service, jobs run via `docker compose run`
  # -------------------------------------------------------------------
  etl:
    build:
      context: ./apps/python-etl
      dockerfile: Dockerfile
    container_name: fmhub_etl
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://app:app@db:5432/fmhub
      POLYGON_API_KEY: ${POLYGON_API_KEY}
    # Keep the ETL container idle in `docker compose up` – you trigger jobs with `docker compose run`
    command: >
      sh -c "echo 'fmhub ETL container idle. Run jobs via docker compose run --rm etl …' && tail -f /dev/null"

  # -------------------------------------------------------------------
  # Web – Next.js frontend
  # -------------------------------------------------------------------
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: fmhub_web
    depends_on:
      - api
    environment:
      # From inside the web container, talk to the api service directly
      NEXT_PUBLIC_API_BASE_URL: "http://api:3000"
    ports:
      - "3001:3000"

volumes:
  db-data: